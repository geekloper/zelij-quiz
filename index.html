<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zelij Quiz</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-neutral-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

  <div id="app" class="w-full max-w-2xl mx-auto bg-neutral-800 rounded-2xl shadow-lg p-6 sm:p-8 md:p-10 relative">
    <!-- Language Selector -->
    <div id="langSwitcher" class="flex py-2">
      <div class="relative inline-flex bg-neutral-700 rounded-lg">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-lg pointer-events-none">🌍</span>
        <select id="langSelect"
          class="pl-10 pr-4 py-2 appearance-none bg-transparent text-gray-200 border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 cursor-pointer">
          <option value="ar" class="bg-neutral-700">🇲🇦 العربية</option>
          <option value="en" class="bg-neutral-700">🇬🇧 English</option>
          <option value="fr" class="bg-neutral-700">🇫🇷 Français</option>
        </select>
      </div>
    </div>

    <!-- Landing Screen -->
    <section id="landing" class="screen active flex-col items-center justify-center text-center space-y-8">
      <h1 id="title" class="text-4xl sm:text-5xl font-bold text-green-400"></h1>
      <p id="desc" class="text-lg text-gray-300 max-w-lg"></p>
      <a id="opensource" class="text-lg text-gray-400 hover:text-gray-50 max-w-lg underline "
        href="https://github.com/geekloper/zelij-quiz" target="_blank"></a>
      <button id="startBtn"
        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105 hover:cursor-pointer"></button>
    </section>

    <!-- Quiz Screen -->
    <section id="quiz" class="screen flex-col items-center w-full space-y-6">
      <div id="progress" class="text-base text-gray-400 font-medium"></div>
      <h2 id="questionText" class="text-2xl sm:text-3xl font-semibold text-center"></h2>
      <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full pt-4"></div>
      <div id="feedback" class="mt-4 text-lg font-medium h-24"></div>
      <button id="nextBtn"
        class="bg-neutral-600 text-white font-bold py-3 px-8 rounded-lg text-lg disabled-button"></button>
    </section>

    <!-- Result Screen -->
    <section id="result" class="screen flex-col items-center text-center space-y-6">
      <h2 id="verdict" class="text-4xl sm:text-5xl font-bold"></h2>
      <p id="score" class="text-2xl text-green-400 font-semibold"></p>
      <div id="details" class="text-lg bg-neutral-700 p-4 rounded-lg w-full max-w-md"></div>
      <div class="flex flex-col sm:flex-row gap-4 mt-6">
        <button id="shareBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105"></button>
        <button id="replayBtn"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105"></button>
      </div>
    </section>
  </div>

  <script type="module" src="src/app.js"></script>
</body>

</html>
