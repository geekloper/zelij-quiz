ar:
  title: 'مرحبا بك فالإختبار ديال الزليج 🇲🇦'
  desc: 'قارن تصورك للمغرب مع الحقائق الدولية، باش تعرف واش راك قريب لتزلج.'
  opensource: '(100% مفتوح المصدر)'
  start: 'ابدأ الاختبار'
  next: 'السؤال التالي ⬅️'
  replay: 'إعادة 🔄'
  share: 'مشاركة 🔗'
  verdictSure: 'أنت تميل إلى التزلج 📈'
  verdictSous: 'أنت تميل إلى التقليل زير معانا 📉'
  verdictNeutre: 'المعاير ديالك محايدة 🎯🥳'
  overestimations: 'التزلايجيت'
  underestimations: 'التقليل'
  questions:
    - question: 'فين كيتصنف المغرب في الرياضيات (PISA)؟'
      options: ['أول 40', '41-50', '51-70', '71+']
      correct: '71+'
      explanation: 'المغرب فالمرتبة 71 من 81 دولة (2022)'
      sources:
        - source: 'OCDE – PISA 2022'
          source_link: 'https://www.oecd.org/en/publications/pisa-2022-results-volume-i_53f23881-en.html'
        - source: 'OCDE'
          source_link: 'https://gpseducation.oecd.org/CountryProfile?plotter=h5&primaryCountry=MAR&treshold=5&topic=PI'
        - source: 'worldpopulationreview'
          source_link: 'https://worldpopulationreview.com/country-rankings/pisa-scores-by-country'

    - question: 'فين كيتصنف المغرب فالفهم ديال القراية (PISA)؟'
      options: ['أول 40', '41-50', '51-70', '71+']
      correct: '71+'
      explanation: 'المغرب فالمرتبة 79 من 81 دولة (2022)'
      sources:
        - source: 'OCDE – PISA 2022'
          source_link: 'https://www.oecd.org/en/publications/pisa-2022-results-volume-i_53f23881-en.html'
        - source: 'OCDE'
          source_link: 'https://gpseducation.oecd.org/CountryProfile?plotter=h5&primaryCountry=MAR&treshold=5&topic=PI'
        - source: 'worldpopulationreview'
          source_link: 'https://worldpopulationreview.com/country-rankings/pisa-scores-by-country'

    - question: 'فينا كيتصنف المغرب فالعلوم (PISA)؟'
      options: ['أول 40', '41-50', '51-70', '71+']
      correct: '71+'
      explanation: 'المغرب فالمرتبة 76 من 81 دولة (2022)'
      sources:
        - source: 'OCDE – PISA 2022'
          source_link: 'https://www.oecd.org/en/publications/pisa-2022-results-volume-i_53f23881-en.html'
        - source: 'OCDE'
          source_link: 'https://gpseducation.oecd.org/CountryProfile?plotter=h5&primaryCountry=MAR&treshold=5&topic=PI'
        - source: 'worldpopulationreview'
          source_link: 'https://worldpopulationreview.com/country-rankings/pisa-scores-by-country'

    - question: 'شحال من تلميذ مغربي عندو 15 عام عاود القسم؟'
      options: ['أقل من 20%', '20-30%', '31-40%', '41%+']
      correct: '41%+'
      explanation: 'حوالي 45%'
      sources:
        - source: 'OCDE – PISA Country Profile'
          source_link: 'https://gpseducation.oecd.org/CountryProfile?plotter=h5&primaryCountry=MAR&treshold=5&topic=PI'

    - question: 'شحال كيصرف المغرب على التعليم من الناتج الداخلي الخام؟'
      options: ['أقل من 3%', '3-4%', '5%', '6%+']
      correct: '6%+'
      explanation: 'حوالي 6% من الناتج الداخلي'
      sources:
        - source: 'UNESCO – UIS'
          source_link: 'https://download.uis.unesco.org/SDG4/SDG4-Profile-Morocco.pdf'

    - question: 'فينا كيتصنف المغرب فحرية الصحافة (RSF)؟'
      options: ['أول 45', '46-90', '91-135', '136+']
      correct: '91-135'
      explanation: 'المغرب فالمرتبة 120 من 180  (2025)'
      sources:
        - source: 'RSF – الترتيب العالمي'
          source_link: 'https://rsf.org/ar/%D8%A7%D9%84%D8%A8%D9%84%D8%A7%D8%AF/%D8%A7%D9%84%D9%85%D8%BA%D8%B1%D8%A8-%D8%A7%D9%84%D8%B5%D8%AD%D8%B1%D8%A7%D8%A1-%D8%A7%D9%84%D8%BA%D8%B1%D8%A8%D9%8A%D8%A9'

    - question: 'فينا كيتصنف المغرب فمؤشر الفساد (CPI)؟'
      options: ['أول 50', '51-80', '81-100', '101+']
      correct: '81-100'
      explanation: 'المغرب فالمرتبة 99 من 180، بنقطة 37/100'
      sources:
        - source: 'Transparency International – CPI'
          source_link: 'https://www.transparency.org/en/cpi/2024/index/mar'

    - question: 'فينا كيتصنف المغرب فمؤشر الديمقراطية (167 دولة)؟'
      options: ['أول 50', '51-80', '81-100', '101+']
      correct: '81-100'
      explanation: 'المغرب فالمرتبة 91 من 167 (2024)'
      sources:
        - source: 'The Economist – Democracy Index'
          source_link: 'https://www.eiu.com/n/campaigns/democracy-index-2024/'
        - source: 'wikipedia'
          source_link: 'https://en.wikipedia.org/wiki/The_Economist_Democracy_Index'

    - question: 'شحال خدا المغرب فمؤشر الحرية (Freedom House) من 100؟'
      options: ['0-25', '26-50', '51-75', '76-100']
      correct: '26-50'
      explanation: '37/100'
      sources:
        - source: 'Freedom House – المغرب'
          source_link: 'https://freedomhouse.org/country/morocco'

    - question: 'فينا كيتصنف المغرب فمؤشر المساواة بين الجنسين (146 دولة)؟'
      options: ['أول 50', '51-100', '101-130', '131+']
      correct: '131+'
      explanation: 'المغرب فالمرتبة 137 من 146 دولة'
      sources:
        - source: 'WEF – مؤشر الفجوة بين الجنسين'
          source_link: 'https://reports.weforum.org/docs/WEF_GGGR_2025.pdf'

    - question: 'شحال كيصرف المغرب على الصحة من الناتج الداخلي الخام؟'
      options: ['أقل من 4%', '4-5%', '6%', '7%+']
      correct: '6%'
      explanation: 'حوالي 6% من الناتج الداخلي'
      sources:
        - source: 'البنك الدولي – الإنفاق الصحي'
          source_link: 'https://data.worldbank.org/indicator/SH.XPD.CHEX.GD.ZS'

    - question: 'شحال من السبيطارات فالمغرب عندهم لمّا صالح و متوفر؟'
      options: ['أقل من 70%', '71-80%', '81-90%', '91%+']
      correct: '71-80%'
      explanation: 'حوالي 76%'
      sources:
        - source: 'WHO/UNICEF JMP'
          source_link: 'https://washdata.org/data/healthcare#!/MAR'

